apis:
  public:
    root: ./whatsapp.yaml
extends:
  - recommended
rules:
  no-unused-components: error

theme:
  openapi:
    disableSearch: true
    hideDownloadButton: true
    pathInMiddlePanel: true
    theme:
      sidebar:
        backgroundColor: "#f8f8f8"
        textColor: "#7b3b95"
        activeBgColor: "#f8f8f8"
        activeTextColor: "#616161"
        fontSize: "14px"
      colors:
        primary:
          main: "#7b3b95"
          light: "#d367ff"
          dark: "#42244f"
          contrastText: "#fff"
      typography:
        fontSize: "14px"
        lineHeight: "1.5em"
        fontWeightLight: "300"
        fontWeightRegular: "400"
        fontWeightBold: "600"
        fontFamily: "Roboto, sans-serif"
        smoothing: "antialiased"
        optimizeSpeed: true
        headings:
          fontFamily: "Montserrat, sans-serif"
          fontWeight: "400"
          lineHeight: "1.6em"
        links:
          color: "#fe8264"
          visited: "#fe8264"
          hover: "#fe8264"
