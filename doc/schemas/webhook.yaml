ReplyList:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        context:
          type: object
          properties:
            from:
              type: string
              example: "33422140056"
            id:
              type: string
              example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        from:
          type: string
          description: Customer's phone number
          example: "33XXXXXXXXX"
        id:
          type: string
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        timestamp:
          type: string
          description: Unix timestamp of message receipt by WhatsApp server
          example: "1719576000"
        type:
          type: string
          const: "interactive"
        interactive:
          type: object
          properties:
            type:
              type: string
              const: "list_reply"
            list_reply:
              type: object
              properties:
                id:
                  type: string
                  example: "xxxxxx"
                title:
                  type: string
                  example: "Selected list item title"
                description:
                  type: string
                  example: "Selected list item description"

