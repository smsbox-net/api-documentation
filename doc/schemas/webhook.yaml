Text:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        from:
          type: string
          description: Customer's phone number
          example: "33XXXXXXXXX"
        id:
          type: string
          description: "ID message"
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        timestamp:
          type: string
          description: Unix timestamp of message receipt by WhatsApp server
          example: "1719576000"
        text:
          type: object
          properties:
            body:
              type: string
              description: "Text message"
              example: "Hello üôÇ"
        type:
          type: string
          description: "Type message"
          example: "text"

Document:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        from:
          type: string
          description: Customer's phone number
          example: "33XXXXXXXXX"
        id:
          type: string
          description: "ID message"
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        timestamp:
          type: string
          description: Unix timestamp of message receipt by WhatsApp server
          example: "1719576000"
        type:
          type: string
          const: document
        document:
          type: object
          properties:
            filename:
              type: string
              example: "filename.pdf"
            mime_type:
              type: string
              description: >
                text/plain - application/vnd.ms-excel - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet - application/msword - application/vnd - openxmlformats-officedocument.wordprocessingml.document - application/vnd.ms-powerpoint - application/vnd.openxmlformats-officedocument.presentationml.presentation - application/pdf <br>`max size : 100MB`
              example: "application/pdf"
            sha256:
              type: string
              description: SHA-256 file hash
            id:
              type: string
              description: ID of the file
              example: "1234567890"

