Location:
  description: WhatsApp use Facebook Places, Google Maps, and Foursquare for map and location data
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        from:
          type: string
          description: Customer's phone number
          example: "33XXXXXXXXX"
        id:
          type: string
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        timestamp:
          type: string
          description: Unix timestamp of message receipt by WhatsApp server
          example: "1719576000"
        type:
          type: string
          const: "location"
        location:
          type: object
          properties:
            address:
              type: string
              example: "20 Av. √âlie Gautier, 83320 Carqueiranne"
            latitude:
              type: number
              format: float
              example: 43.0875153
            longitude:
              type: number
              format: float
              example: 6.0754154
            name:
              type: string
              example: "SMSBOX"
            url:
              type: string
              description: If a URL corresponding to the location is identified, this property will be populated
              example: "https://foursquare.com/xxxxx"

MessageStatus:
  type: object
  properties:
    $ref: "#/components/schemas/StatusHeader"
    data:
      type: object
      properties:
        id:
          type: string
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
        status:
          type: string
          enum:
            - sent
            - delivered
            - read
            - failed
        timestamp:
          type: string
          description: Unix timestamp of message receipt by WhatsApp server
          example: "1719576000"
        recipient_id:
          type: string
          description: Customer's phone number
          example: "33XXXXXXXXX"

components:
  schemas:
    MessageHeader:
      wabaId:
        type: string
        description: WhatsApp Business Agent ID
        example: "xxxxxx"
      phoneId:
        type: string
        description: WhatsApp Business Agent's Phone Number ID
        example: "xxxxxx"
      phoneNumber:
        type: string
        description: WhatsApp Business Agent's Phone Number
        example: "xxxxxx"
      clientId:
        type: integer
        description: SMSBOX user account ID
        example: 123456
      requestProd:
        type: string
        description: Channel
        example: "WABA"
      requestDate:
        type: string
        description: Datetime of the sent message
        format: date-time
        example: "2024-06-01T14:00:00+02:00"
      requestUUID:
        type: string
        format: uuid
        example: "xxxxxx"
      requestType:
        type: string
        const: "incoming_message"

    StatusHeader:
      wabaId:
        type: string
        description: WhatsApp Business Agent ID
        example: "xxxxxx"
      phoneId:
        type: string
        description: WhatsApp Business Agent's Phone Number ID
        example: "xxxxxx"
      phoneNumber:
        type: string
        description: WhatsApp Business Agent's Phone Number
        example: "xxxxxx"
      clientId:
        type: integer
        description: SMSBOX user account ID
        example: 123456
      refId:
        type: integer
        description: Internal ID of the sent message
        example: 1234567890
      requestProd:
        type: string
        description: Channel
        example: "WABA"
      requestDate:
        type: string
        description: Datetime of the sent message
        format: date-time
        example: "2024-06-01T14:00:00+02:00"
      requestUUID:
        type: string
        format: uuid
        example: "xxxxxx"
      requestType:
        type: string
        const: "status_update"
