event:
  type: object
  properties:
    recipients:
      type: array of string(s)
      const: +336xxxxxxxx
    event:
      type: string
      const: "READ"
      description: >
        [Here a documentation for build the event propriety](https://developers.google.com/business-communications/rcs-business-messaging/reference/rest/v1/UserEvent.EventType?hl=en)
  required:
    - recipients
    - event
example:
  {
    "recipients": "+336xxxxxxxx",
    "event": "READ"
  }