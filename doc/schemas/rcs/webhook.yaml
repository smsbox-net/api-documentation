WebhookText:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
          type:
            type: string
            const: text
            example: 'text'
          text:
            type: string
            description: Text content of the message
            example: "hello smsbox!"
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_message_text'
      const: "incoming_message_text"

WebhookEvent:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: event
          example: 'event'
        eventType:
          type: string
          enum:
            - IS_TYPING
          description: Type of the event
          example: 'IS_TYPING'
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_event'
      const: 'incoming_event'

WebhookStatusUpdate:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: event
          example: 'event'
        eventType:
          type: string
          enum:
            - SENT
            - DELIVERED
            - READ
            - REJECTED
            - FAILED
            - EXPIRED
          description: >
            
            * `SENT` - Delivery in progress. Device seems to be compatible with this channel.
            
            * `DELIVERED` - Delivered to recipient. Following ``SENT`` status.
            
            * `READ` - Read by recipient. Following ``SENT`` or ``DELIVERED`` status.
            
            * `REJECTED` - Delivery rejected. Device may be not compatible with this channel.
            
            * `FAILED` - Unable to deliver. Device may be unreachable through this channel.
            
            * `EXPIRED` - The delivery attempt has expired.
          example: 'READ'
    reference:
      type: string
      description: Message identifier
      example: "XXXXXXXXXXXX"
    requestType:
      type: string
      description: Type of the request
      example: 'status_update'
      const: "status_update"

WebhookReply:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: reply
          example: 'reply'
        text:
          type: string
          description: text of the chosen reply
          example: "See offer"
        postbackData:
          type: string
          description: postbackData of the chosen reply
          example: 'example-of-posbackData'
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_message_reply'
      const: "incoming_message_reply"

WebhookAction:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: action
          example: 'action'
        text:
          type: string
          description: Text of the chosen action
          example: "open this url"
        postbackData:
          type: string
          description: postbackData of the chosen action
          example: "data_url_link-1"
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_message_action'
      const: "incoming_message_action"

WebhookDocument:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: file
          example: 'file'
        payload:
          type: object
          description: File details
          properties:
            mimeType:
              type: string
              description: Mime type of the file
              example: 'image/jpeg'
            fileSizeBytes:
              type: integer
              description: Size of the file
              example: 205487
            fileName:
              type: string
              description: Name of the file
              example: 'example.jpg'
            fileUri:
              type: string
              example: 'url_of_the_file'
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_message_file'
      const: "incoming_message_file"

WebhookLocation:
  type: object
  properties:
    $ref: "#/components/schemas/MessageHeader"
    data:
      type: object
      properties:
        type:
          type: string
          const: location
          example: 'location'
        latitude:
          type: float
          description: Latitude coordinate
          example: 42.08761
        longitude:
          type: float
          description: Longitude coordinate
          example: 6.0755356
    requestType:
      type: string
      description: Type of the request
      example: 'incoming_message_location'
      const: "incoming_message_location"

components:
  schemas:
    MessageHeader:
      agentId:
        type: string
        description: RBM Agent identifier
        example: "XXXXXXXXXXXXXX"
      agentName:
        type: string
        description: RBM Agent name
        example: "SMSBOX"
      clientId:
        type: integer
        description: SMSBOX user account id
        example: 12123
      msisdn:
        type: string
        description: User phone number
        example: "+336XXXXXXXX"
      requestProd:
        type: string
        description: Channel
        const: RCS
        example: "RCS"
      requestSubProd:
        type: string
        description: Subchannel
        enum:
          - rcs
          - rcslike
        example: 'rcs'
      requestDate:
        type: string
        format: datetime
        description: Datetime of the request
        example: "2024-06-01T14:00:00+02:00"
      requestUUID:
        type: string
        format: uuid
        description: Unique ID of the request
        example: "XXXXXXXXX"
