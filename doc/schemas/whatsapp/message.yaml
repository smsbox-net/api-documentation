Text:
  type: object
  properties:
    type:
      type: string
      const: text
    text:
      type: object
      properties:
        body:
          type: string
          maxLength: 4096
        preview_url:
          type: boolean
      required:
        - body
  required:
    - type
    - text
  example:
    {
      "type": "text",
      "text": { "body": "Message sent via my WhatsApp Business agent." },
    }

ReplyText:
  type: object
  properties:
    type:
      type: string
      const: text
    context:
      type: object
      properties:
        message_id:
          type: string
          description: Received message ID
          example: "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx"
    text:
      type: object
      properties:
        body:
          type: string
          maxLength: 4096
        preview_url:
          type: boolean
      required:
        - body
  required:
    - type
    - text
  example:
    {
      "type": "text",
      "context": { "message_id": "wamid.xxxxxxxxxxxxxxxxxxxxxxxxxxxx" },
      "text": { "body": "Reply to a previous message." }
    }

Audio:
  properties:
    type:
      type: string
      description: >
        "Supported MIME types : 
          - Audio : audio/aac - audio/amr - audio/mpeg - audio/mp4 - audio/ogg (OPUS codecs only; base audio/ogg not supported.) `max size : 16MB`
      const: audio
    audio:
      $ref: "./media.yaml#/Media"
  required:
    - type
  example:
    {
      "type": "audio",
      "audio":
        {
          "link": "https://www.example.com/fr/file.mp3",
          "filename": "file.mp3",
        },
    }

